    <header>

        <h1 id="TituloCarrito">Tu carrito</h1>

                <div class="Foto"></div>
                <div class="ValorUni">

                    <h2 class="Precio1">$2500</h2>

                <div class="ValorTotal">
                    <h2 class="Valor1">Valor Total</h2> <br>
                    <h2 class="Precio1">$5000</h2>
                </div>
                <div class="Cantidad">
                    <h2 class="Valor1">Cantidad</h2>

            <div class="MainBox Box2">

                </div>

                </div>

                    <h2 class="Valor1">Cantidad</h2>

            </div>
            <div class="MainBox Box3">
                <input type="button" value="Pagar ahora">
